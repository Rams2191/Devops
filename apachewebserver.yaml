---
- hosts: all
  become: yes
  tasks:
  - name: Install Apache Webserver on Ubuntu
    apt:
      name: apache2 
      state: present
  - name: Start Apache server
    service:
       name: apache2
       state: started
  - name: Install Tomcat on RedHat
    yum:
      name: RedHat 
      state: present
  - name: Start RedHat server
    service:
       name: RedHat
       state: started

    
